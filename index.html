<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Blood Sugar Calculator by Ray Bednara</title>
  </head>
  <body>
    <!--
      html form for entering and submitting current bs level with comments
    -->
    <form>
      <label for="blood-sugar-level">Enter blood sugar in mg/dl</label>
      <input type="number" id="blood-sugar-level" />
      <label for="comments">Comments:</label>
      <input type="text" id="comments" />
      <input type="submit" value="Submit" />
    </form>

    <button>Get Average!</button>

    <table>
      <tr>
        <th>
          Blood Sugar Level
        </th>
        <th>
          Comments
        </th>
      </tr>
      <tr>
        <td>null</td>
        <td>null</td>
      </tr>
      <tr>
        <td>null</td>
        <td>null</td>
      </tr>
      <tr>
        <td>null</td>
        <td>null</td>
      </tr>
      <tr>
        <td>null</td>
        <td>null</td>
      </tr>
      <tr>
        <td>null</td>
        <td>null</td>
      </tr>

      <template id="bsdata">
        <tr>
          <td>null</td>
          <td>null</td>
        </tr>
        <tr>
          <td>null</td>
          <td>null</td>
        </tr>
        <tr>
          <td>null</td>
          <td>null</td>
        </tr>
        <tr>
          <td>null</td>
          <td>null</td>
        </tr>
        <tr>
          <td>null</td>
          <td>null</td>
        </tr>
      </template>
    </table>

    <p class="is-hidden">
      Average of blood sugar readings:
    </p>

    <script src="scripts.js"></script>
  </body>
</html>
