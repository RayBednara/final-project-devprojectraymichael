<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Blood Sugar Calculator by Ray Bednara</title>
  </head>
  <body>
    <!--
      html form for entering and submitting current bs level with comments
    -->
    <form>
      <label for="blood-sugar-level">Enter blood sugar in mg/dl: </label>
      <br/>
      <input type="number" id="blood-sugar-level" />
      <br/>
      <label for="comments">Comments:</label>
      <br/>
      <input type="text" id="comments" />
      <br/><br/>
      <input type="submit" value="Submit" />
    </form>
    <br/>
<div>
    <button>Get Average!</button>
</div>
    <br/><br/>
    <table>
      <tr>
        <th>
          Blood Sugar Level
        </th>
        <th>
          Comments
        </th>
      </tr>
    </table>
    <p class="colorText"></p>

    <script src="scripts.js"></script>
  </body>
</html>
